<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>아웃백 줌인 테스트화면</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
  <!-- JS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
<style>
  body{display:flex;justify-content:center;align-items: center; scrollbar-width: none}
  .wrap{width:100%;height:100vh;margin:0 auto;position:relative;overflow: hidden;}
  .frame{z-index: 999;pointer-events: none;position:fixed;width:100%;height:100%;}
  .img_wrap{width:100%;height:100%;}
   iframe{width:100%;height: 100%;}
</style>

<div class="wrap">
  <img class="frame" src="./frame.png">
  <div class="img_wrap">
    <iframe src="./imgarea.html"></iframe>
  </div>
</div>
<script>
  $(document).ready(function(){
      $("#area1").click(function() {
          alert("첫 번째 영역을 클릭했습니다!");
      });
      $("#area2").click(function() {
          alert("두 번째 영역을 클릭했습니다!");
      });
      $("#area3").click(function() {
          alert("세 번째 영역을 클릭했습니다!");
      });
  });
</script>

</body>
</html>
